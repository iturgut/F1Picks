# fly.toml app configuration file generated for f1picks-backend on 2025-10-04T15:44:32-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'f1picks-backend'
primary_region = 'sjc'

[build]

[deploy]
  release_command = 'alembic upgrade head'

[env]
  PORT = '8000'
  # Database URL will be set via secrets

[processes]
  app = 'uvicorn app.main:app --host 0.0.0.0 --port 8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
