name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Frontend deploys automatically via Vercel GitHub integration
# This workflow only handles backend deployment to Fly.io

jobs:
  # Deploy Backend to Fly.io
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: ./backend
        run: |
          # For first deployment: mark current migration as applied without running it
          # This handles the case where Supabase migrations already created the schema
          echo "Marking current migration as applied (Supabase schema already exists)"
          python -m alembic stamp head
          
          # Future deployments will run incremental migrations normally
          echo "Running any new migrations"
          python -m alembic upgrade head
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        working-directory: ./backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
